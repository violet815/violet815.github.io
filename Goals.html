<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title> Goals</title>
  <style>
    body, html {
      height: 100%;
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
    }

    .background {
      background-image: url('https://images.unsplash.com/photo-1498050108023-c5249f4df085');
      height: 100vh;
      background-size: cover;
      background-position: center;
      position: relative;
      color: white;
    }

    .overlay {
      background-color: rgba(0, 0, 0, 0.6);
      height: 100%;
      width: 100%;
      position: absolute;
      top: 0;
      left: 0;
      padding: 40px;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: flex-start;
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 20px;
    }

    ul {
      list-style: none;
      padding-left: 0;
    }

    li {
      font-size: 1.3em;
      margin-bottom: 10px;
    }

    li::before {
      content: "✔ ";
      color: #00ff99;
      font-weight: bold;
    }

    .home-button {
      position: absolute;
      top: 30px;
      left: 30px;
      z-index: 10;
    }

    .home-button a {
      text-decoration: none;
      background-color: #00ffd9;
      color: #000;
      padding: 10px 20px;
      border-radius: 6px;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }

    .home-button a:hover {
      background-color: #00ccaa;
    }
  </style>
</head>
<body>

  <div class="background">
    <div class="home-button">
      <a href="homepage.php">← Home</a>
    </div>

    <div class="overlay">
      <h1>Our Goals</h1>
      <ul>
        <li>Generate leads and convert visitors</li>
        <li>Clearly present services and solutions</li>
      </ul>
    </div>
  </div>

</body>
</html>
